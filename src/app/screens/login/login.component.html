<div class="container-fluid">
    <div class="col-6 offset-3">
        <h4 class="text-center">Đăng nhập</h4>
        <form action="" [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="loginForm.controls['email'].errors 
                            && (
                                loginForm.controls['email'].touched 
                                || loginForm.controls['email'].dirty
                            )">
                        <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required')">Hãy nhập email</span>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('email')">Không đúng định dạng email</span>
                </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" formControlName="password" class="form-control">
                <div *ngIf="loginForm.controls['password'].errors 
                            && (
                                loginForm.controls['password'].touched 
                                || loginForm.controls['password'].dirty
                            )">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required')">Hãy nhập email</span>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </div>
            <hr>
            <button (click)="googleLogin()" class="btn btn-success">Login bằng google</button>
        </form>

    </div>
</div>
