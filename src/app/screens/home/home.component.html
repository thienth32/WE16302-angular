<div class="row">
    <div *ngFor="let sub of subjects" class="col-3">
        <a [routerLink]="'/quiz/' + sub.Code">
            <img [src]="'/assets/logos/' + sub.Logo" alt="">
        </a>
        <h3>
            <a [routerLink]="'/quiz/' + sub.Code">
                {{sub.Name}}
            </a>
        </h3>
    </div>
</div>
