
<input type="text" [(ngModel)]="keyword" (keyup)="search()">
<br>
<ul>
    <li *ngFor="let s of listStudents">{{s.email}}</li>
</ul>
<div class="row">
    <div class="col-4">
        <div class="form-group">
            <label for="">Họ tên</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.fullname">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.email">
        </div>
        <div class="form-group">
            <label for="">Tài khoản</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.username">
        </div>
        <div class="form-group">
            <label for="">password</label>
            <input type="password" class="form-control" [(ngModel)]="studentData.password">
        </div>
        <div class="form-group">
            <label for="">Ngày sinh</label>
            <input type="date" class="form-control" [(ngModel)]="studentData.birthday">
        </div>
        <div class="form-group">
            <label for="">Giới tính</label>
            <select class="form-control" [(ngModel)]="studentData.gender">
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Học phí</label>
            <input type="number" class="form-control" [(ngModel)]="studentData.schoolfee">
        </div>
        <div class="mt-3 ">
            <button (click)="addStudent()" class="btn btn-primary">Lưu</button>
        </div>
    </div>
</div>
