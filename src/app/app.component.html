<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Form Hero</h3>
            {{formHero | json}}
            <div class="form-group">
                <label for="">Mã số</label>
                <input type="text" [(ngModel)]="formHero.code" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Tên</label>
                <input type="text" [(ngModel)]="formHero.name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Ảnh</label>
                <input type="text" [(ngModel)]="formHero.avatar" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Giới tính</label>
                <select [(ngModel)]="formHero.gender" class="form-control">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <button (click)="submitForm()" class="btn btn-sm btn-success">Tạo mới</button>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <th>Mã Số</th>
            <th>Tên</th>
            <th>Ảnh</th>
            <th>Giới Tính</th>
            <th></th>
        </thead>
        <tbody *ngIf="heroes.length > 0">
            <tr *ngFor="let item of heroes">
                <td>{{item.code}}</td>
                <td>{{item.name}}</td>
                <td>
                    <img [src]="item.avatar" width="200">
                </td>
                <td>{{item.gender}}</td>
                <td>
                    <button (click)="update(item)" class="btn btn-sm btn-info">Sửa</button>
                    <button (click)="remove(item)" class="btn btn-sm btn-danger">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
